version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crypto-db
    environment:
      POSTGRES_USER: crypto_user
      POSTGRES_PASSWORD: crypto_password
      POSTGRES_DB: crypto_portfolio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: crypto-redis
    ports:
      - "6379:6379"

  backend:
    container_name: crypto-backend
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgres://crypto_user:crypto_password@postgres:5432/crypto_portfolio
      REDIS_URL: redis://redis:6379
      PORT: 3001
      ACCESS_TOKEN_SECRET: development_access_secret
      REFRESH_TOKEN_SECRET: development_refresh_secret
      JWT_SECRET: development_jwt_secret
      ENCRYPTION_KEY: development_encryption_key
      COINGECKO_API_KEY: ${COINGECKO_API_KEY} # Read from host .env or shell
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY} # Read from host .env or shell
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  frontend:
    container_name: crypto-frontend
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
